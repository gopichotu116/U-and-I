<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Edit</title>
<th:block th:insert="bootstrap.html"></th:block>
<link rel="stylesheet" type="text/css" th:href="@{/css/profileImage.css}">

<style>
	body {
		background-image: url("/images/profile1.jpg");
		background-repeat: no-repeat;
		background-size: cover;
		background-position: center;
	}

	.col-md-4 {
		position: relative;
		top: 0px;
	}

	h1 {
		font-weight: bold;
		color: aliceblue;
	}

	.form-label {
		color: ghostwhite;
		font-weight: bold;

	}

	.form-control {
		height: 45px;
		font-size: large;
		font-weight: bold;
	}

</style>
</head>

<body>

	<div th:replace="fragments/customerNavbar"></div>
	<div class="container my-0 p-5">
		<h1 class="text-center">Edit Profile</h1>

		<!--<form class="col-md-4 offset-md-4" th:action="@{/saveCustomer}" method="post" th:object="${custProfile}">-->
		<form class="col-md-4 offset-md-4" th:action="@{/saveCustomer}" th:object="${custProfile}" method="post"
			enctype="multipart/form-data">
			<input type="hidden" name="id" th:value="${custProfile.id}" />
			<div class="mb-1">
				<label for="name" class="form-label">Name
				</label> <input type="text" class="form-control" name="name" th:value="${custProfile.name}">
			</div>

			<div class="mb-1">
				<label for="email" class="form-label">Email
				</label> <input type="email" class="form-control" name="email" th:value="${custProfile.email}" readonly>
			</div>
			<div class="mb-1">
				<label for="password" class="form-label">Password
				</label> <input type="password" class="form-control" name="password" th:value="${custProfile.password}">

			</div>

			<div class="mb-1">
				<label for="loc" class="form-label">Location
				</label> <input type="text" class="form-control" name="loc" th:value="${custProfile.loc}">
			</div>

			<div class="mb-3">
				<label for="phno" class="form-label">Phone No
				</label> <input type="text" class="form-control" name="phno" th:value="${custProfile.phno}">
			</div>

			<div class="mb-3">
				<label for="phno" class="form-label">Edit Pic
				</label> <input type="file" class="form-control" name="file" th:value="${custProfile.profileImage}">
			</div>


			<center><button type="submit" class="btn btn-primary rounded">Submit</button></center>
		</form>
	</div>

	<div th:replace="fragments/footer"></div>

	<script src="/js/mdb.umd.min.js"></script>
	<script src="/js/all.min.js"></script>

</body>

</html>
