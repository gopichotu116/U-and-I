<!DOCTYPE html>
<html>

<head>
	<title>forget password</title>
	<!-- Bootstrap CSS -->
	<link href="/css/mdb.min.css" rel="stylesheet">

	<!-- Font Awesome CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

	<!-- Additional custom styles -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
	<style>

	</style>
</head>

<body>
	<div class="main container d-flex">
		<div class="login">
			<label class="text-center" style="color: darkgoldenrod; margin-left: 20px;">Forget Password</label>

			<div class="errorMsg" th:if="${not #strings.isEmpty(invalidEmail)}">
				<h1 class="text-center text-danger fs-5" th:text="${invalidEmail}"></h1>
			</div>

			<form action="venChangePass" method="post">
				<input type="email" name="email" id="forget" placeholder="Enter email address" required="">
				<button type="submit">Submit</button>
			</form>

			<div class="errorMsg" th:if="${not #strings.isEmpty(password)}">
				<h3 class="text-center">Your password is</h3>
				<h1 class="text-center text-success fs-5" th:text="${password}"></h1>
			</div>

		</div>
	</div>

</body>

</html>
