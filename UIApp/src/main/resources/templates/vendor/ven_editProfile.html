<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Edit</title>

<link href="/css/mdb.min.css" rel="stylesheet">

<!-- Online links -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />

<!--<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">-->

<style>
	body{
		background-image: url("/images/profile1.jpg");
			background-repeat: no-repeat;
			/* Prevent image from repeating */
			background-size: cover;
			/* Cover entire element */
			background-position: center;
			/* Center the image */
			/* background-attachment: fixed; */
			/* Fix the background image in place */
	}
	.col-md-4{
		position: relative;
		top: 0px;
	}
	h1{
		font-weight: bold;
		color: aliceblue;
	}
	.form-label{
		color: ghostwhite;
		font-weight: bold;
		
	}
	.form-control{
		height: 45px;
		font-size: large;
		font-weight: bold;
	}
</style>
</head>

<body>

	<div th:replace="@{fragments/vendornavbar}"></div>
	<div class="container my-0 p-5">
		<h1 class="text-center">Edit Profile</h1>
		
		<form class="col-md-4 offset-md-4" th:action="@{/saveVendor}" method="post" th:object="${venProfile}">

			<input type="hidden" name="id" th:value="${venProfile.id}" />
			<div class="mb-1">
				<label for="name" class="form-label">Name
				</label> <input type="text" class="form-control" name="name" th:value="${venProfile.name}">
			</div>

			<div class="mb-1">
				<label for="email" class="form-label">Email
				</label> <input type="email" class="form-control" name="email" th:value="${venProfile.email}" readonly>
			</div>
			<div class="mb-1">
				<label for="password" class="form-label">Password
				</label> <input type="password" class="form-control" name="password" th:value="${venProfile.password}">

			</div>
			
			<div class="mb-1">
				<label for="shopName" class="form-label">Shop Name
				</label> <input type="text" class="form-control" name="shopName" th:value="${venProfile.shopName}">
			</div>
			
			<div class="mb-1">
				<label for="loc" class="form-label">Shop Location
				</label> <input type="text" class="form-control" name="loc" th:value="${venProfile.loc}">
			</div>
			
			<div class="mb-3">
				<label for="phno" class="form-label">Phone No
				</label> <input type="text" class="form-control" name="phno" th:value="${venProfile.phno}">
			</div>
			
			<div class="mb-3">
				<label for="phno" class="form-label">URL
				</label> <input type="url" class="form-control" name="maps" th:value="${venProfile.maps}">
			</div>

			<center><button type="submit" class="btn btn-primary rounded">Submit</button></center>
		</form>
	</div>

	<div th:replace="fragments/footer"></div>

	<script src="/js/mdb.umd.min.js"></script>
	<script src="/js/all.min.js"></script>

</body>

</html>
