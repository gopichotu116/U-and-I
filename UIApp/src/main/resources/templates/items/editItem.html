<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <th:block th:insert="bootstrap"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/css/profileImage.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}">
    
    <title>Edit Item</title>
    <style>
        body {
            background-image: url("/images/editItem.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        input {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #333;
            font-weight: bold;
            height: 50px;
        }

        h1 {
            font-weight: bold;
            color: whitesmoke;
        }

        .form-control {
            font-size: large;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .form-label{
            font-size: large;
            margin-bottom: 5px; 
            font-weight: bold;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: blue;
        }
    </style>
</head>

<body>


<div th:replace="fragments/vendornavbar"></div>

<div class="container my-2 p-3" style="">
    <h1 class="text-center text-dark">Edit Item Here</h1>
    <form class="col-md-4 offset-md-4" th:action="@{/saveEditedItem}" method="post" th:object="${item}">

        <input type="hidden" name="id" th:value="${item.id}" />
        <div class="mb-1">
            <label for="name" class="form-label">Name</label> 
            <input type="text" class="form-control" name="name" th:value="${item.name}">
        </div>

        <div class="mb-1">
            <label for="price" class="form-label">Price/1 Q'ty
            </label> <input type="number" class="form-control" name="price" th:value="${item.price}">
        </div>
        
        <div class="mb-3">
            <label for="quantity" class="form-label">Avl Q'ty
            </label> <input type="text" class="form-control" name="quantity" th:value="${item.quantity}">
        </div>

        <center><button type="submit" class="btn btn-primary text-light">Submit</button></center>
    </form>
</div>

<div th:replace="fragments/footer"></div>

<script src="/js/mdb.umd.min.js"></script>
<script src="/js/all.min.js"></script>

</body>

</html>
