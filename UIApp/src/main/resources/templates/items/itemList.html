<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Items List</title>

	<th:block th:insert="bootstrap"></th:block>
	<link rel="stylesheet" type="text/css" th:href="@{/css/table.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/profileImage.css}">

	<style>
		body {
			background-image: url("/images/space1.jpg");
		}

		.table {
			border-collapse: collapse;
			border-radius: 30px;
			overflow: hidden;
		}
		#msg{
			font-weight: bold;
			color: yellow;
			position: relative;
			top: 20px;
			
		}
			
	</style>

</head>

<body>

	<div th:replace="@{fragments/searchNavbar}"></div>
	<h1 th:text="${shopName}" style="text-align: center; font-weight: bold; color: white;"></h1>
	<div class="container-fluid d-flex my-5 col-md-14 table-responsive rounded">
		<!--overflow-x: auto;-->
		
		<div class="msg" th:if="${not #strings.isEmpty(editSuccess)}">
			<h1 class="text-center text-success fs-5" th:text="${editSuccess}"></h1>
		</div>
		
		<table
			class="table rounded-table table-bordered  border-dark table-striped table-hover overflow-x:auto; table-sm">
			<thead class="table-primary">
				<tr>
					<!--<th scope="col" class="edit">Id</th>-->
					<th scope="col" class="edit">Item Name</th>
					<th scope="col" class="edit">Price/1 q'ty</th>
					<th scope="col" class="edit">Avl Q'ty</th>
					<th scope="col" class="edit">Edit</th>
					<th scope="col" class="edit">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="i :${item}">
					<!--<td th:text="${i.id}"></td>-->
					<td class="tdname" th:text="${i.name}"></td>
					<td th:text="${i.price}"></td>
					<td th:text="${i.quantity}"></td>
					<!--<td th:text="${money}"></td>-->
					<td>
						<a style="color:cornflowerblue" th:href="@{/editList/{id}(id=${i.id})}"><i
								class="fa-solid fa-pen-to-square ms-4"></i></a>
					</td>
					<td><a style="color:red" th:href="@{/deleteItem/{id}(id=${i.id})}"><i
								class="fa-solid fa-trash"></i></a></td>

				</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="fragments/footer"></div>

	<script src="/js/mdb.umd.min.js"></script>
	<script src="/js/all.min.js"></script>


</body>

</html>
