<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form action="#" th:action="@{/signup}" th:object="${customer}" method="post" enctype="multipart/form-data">
        <div>
            <label>Username:</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" th:field="*{password}">
        </div>
        <div>
            <label>Phone:</label>
            <input type="text" th:field="*{phno}">
        </div>
        <div>
            <label>Location:</label>
            <input type="text" th:field="*{loc}">
        </div>
        <div>
            <label>Profile Picture:</label>
            <input type="file" name="file">
        </div>
        <button type="submit">Submit</button>
    </form>
    <p th:if="${param.success}">Sign up successful!</p>
</body>
</html>
